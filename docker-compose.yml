services:
  mysql:
    image: mysql:8.0
    container_name: pst_mysql
    hostname: mysql
    networks:
      - appnet
    command: ["mysqld", "--host_cache_size=0", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_general_ci"]
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-pst}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpw}
      MYSQL_USER: ${MYSQL_USER:-egov}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-egovpw}
      TZ: ${TZ:-Asia/Seoul}
    # In managed platforms (e.g., Dokploy), you can omit exposing 3306
    # ports:
    #   - "3306:3306"
    volumes:
      # Init script that converts Oracle DDL to MySQL and loads data
      - ./docker/mysql/10_init.sh:/docker-entrypoint-initdb.d/10_init.sh:ro
      # Source DDL/DATA files (mounted under src to avoid auto-exec)
      - ./DATABASE/oracle/all_pst_ddl_oracle.sql:/docker-entrypoint-initdb.d/src/all_pst_ddl_oracle.sql:ro
      - ./DATABASE/mysql/all_pst_data_mysql.sql:/docker-entrypoint-initdb.d/src/all_pst_data_mysql.sql:ro
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    # 초기 스키마/데이터 자동 적용
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u", "root", "-prootpw"]
      interval: 10s
      timeout: 5s
      retries: 10

  tomcat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pst_tomcat
    depends_on:
      mysql:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    environment:
      TZ: ${TZ:-Asia/Seoul}
      # 개발용 전체 허용 프로파일 활성화(security-dev)
      JAVA_OPTS: ${JAVA_OPTS:- -XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap -Xms128m -Xmx512m -Dfile.encoding=UTF-8 -Dspring.profiles.active=security-dev}
    volumes:
      - upload_data:/user/file/sht/
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/127.0.0.1/8080' "]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s
    # No host port mapping; Dokploy ingress/front proxy should route to 8080
    expose:
      - "8080"
    restart: unless-stopped
    networks:
      - appnet

  db-init:
    image: mysql:8.0
    container_name: pst_db_init
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      MYSQL_HOST: ${MYSQL_HOST:-mysql}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-pst}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpw}
    command: ["bash","-lc","chmod +x /init/20_apply_if_needed.sh && /init/20_apply_if_needed.sh"]
    volumes:
      - ./docker/mysql/20_apply_if_needed.sh:/init/20_apply_if_needed.sh:ro
      - ./DATABASE/oracle/all_pst_ddl_oracle.sql:/init/src/all_pst_ddl_oracle.sql:ro
      - ./DATABASE/mysql/all_pst_data_mysql.sql:/init/src/all_pst_data_mysql.sql:ro
    restart: "no"
    networks:
      - appnet

  # Apache removed: Dokploy Ingress should route directly to tomcat:8080

volumes:
  mysql_data:
  upload_data:

networks:
  appnet:
    driver: bridge
